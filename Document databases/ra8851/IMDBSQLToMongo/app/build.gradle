plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'mysql:mysql-connector-java:5.1.49'
    implementation 'org.mongodb:mongo-java-driver:3.12.10'
}

application {
    mainClass = 'edu.rit.ibd.a4.IMDBSQLToMongo'
}
